
<!--********  Bank Form HTML ********-->

<head>
	<link rel="stylesheet" href="validation.css">
</head>
<header>
	<title>Banking Form</title>
</header>

<body>
	<h2>Personal Info</h2>
	<fieldset class="field">
		<legend>Name: </legend>
		<label for="first-name">First Name:</label>
		<input type="text">
		<label for="middle-initial">Middle Initial:</label>
		<input type="text">
		<label for="last-name">Last Name:</label>
		<input type="text">
	</fieldset>
	<fieldset class="field">
		<legend>Address: </legend>
		<label for="street">Street Address:</label>
		<input type="text">
		<label for="city">City: </label>
		<input type="text">
		<label for="state">State: </label>
		<input type="text">
		<label for="zip">Zip Code: </label>
		<input type="text">
	</fieldset>
	<fieldset class="field">
		<legend>Job Info</legend>
		<label for="occupation">Occupation:</label>
		<input type="text">
		<label for="employer-name">Employer Name:</label>
		<input type="text">
		<label for="employer-address">Employer Address:</label>
		<input type="text">
	</fieldset>
	<fieldset class="field">
		<legend>Type of Loan: </legend>
		<select>
			<option value="" disabled="true">Choose One</option>
			<option value="">Commercial</option>
			<option value="">Real estate</option>
			<option value="">Personal</option>
			<option value="">Mortgage</option>
		</select>
	</fieldset>
	<fieldset class="field">
		<legend>Loan Length: </legend>
		<radiogroup>
			<input type="radio" name="loan" id="5"><label>5 Years</label>
			<input type="radio" name="loan" id="15"><label>15 Years</label>
			<input type="radio" name="loan" id="30"><label>30 Years</label>
		</radiogroup>
	</fieldset>
	<fieldset class="field">
		<legend>Special Conditions: </legend>
		<input type="checkbox" id="down"><label>I have a down payment</label>
		<input type="checkbox" id="outofstate"><label>I am an out of state resident</label>
		<input type="checkbox" id="married"><label>I am married</label>
		<input type="checkbox" id="cosign"><label>Loan will be cosigned</label>
	</fieldset>
	<fieldset class="field">
		<legend>Additional Comments: </legend>
		<textarea name="comments" rows="10" cols="50" placeholder="Enter comments..."></textarea>
	</fieldset>
	<fieldset class="field">
		<legend>Contact Info</legend>
		<label for="email">Email: </label>
		<input type="email">
		<label for="tel">Telephone #: </label>
		<input type="tel">
		<label for="linkd">LinkedIn Profile:</label>
		<input type="url">
	</fieldset>
</body>
